<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
  <h1>
    <a href="#">Laura's Shopping List App</a>
  </h1>
</header>
<div class="container">
  <form id="form">
    <div class="textFields">
      <input type="text" id="title" placeholder="Item">
    </div>
    <div class="textFields">
      <input type="text" id="description" placeholder="Description">
    </div>
  <div id="buttonDiv">
    <button id="add_shopping_list_item_button" onclick="add_to_shopping_list()">Add to Shopping List</button>
  </div>
  </form>
</div>

  <div id="content">
  </div>

  <script type="text/javascript" src="/js/shopping-list.js"></script>
  <script type="text/javascript" src="/js/shopping-list-item.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
